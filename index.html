<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <link rel="stylesheet" href="css/link.css">
  <title>Link Harverster</title>
</head>
<body>
  <header>
    <span class='title-heading'>Link Harvester</span>
  </header>

  <main>
    <section class='app-container'>
      <div class='inputsContainer'>
        <div class='tabs'>
          <input type="radio" name='inputTab' id='fileTabRadio' checked>
          <label id='lbl-file'for="fileTabRadio">File Upload</label>
          <div class="tab" id="fileTab">
            <p>Select an HTML file from your computer.</p>
            <input type="file" name="fileupload" value="fileupload" id="fileupload">
            <div class="submit">
              <div id='btnFile' class="btn">Harvest</div>
            </div>
          </div>

          <input type='radio' name='inputTab' id='taTabRadio'>
          <label id='lbl-text'for="taTabRadio">Text Input</label>
          <div class="tab" id="textInputTab">
            <textarea name="textInput" rows='20' id="taInput"></textarea>
            <div class="submit">
              <div id='btnText' class="btn">Harvest</div>
            </div>
          </div>
        </div>    
  
    </div>
    <div class="resultsContainer">
      <div class='heading-box'>
        <h3 class="s-heading">Result</h3>
      </div>
      <div id='result-box'>

      </div>
    </div>
    
    </section>
  </main>

  <footer>
    &copy;Patrick Franz -- 2017
  </footer>
  <script src="js/harvester.js"></script>
</body>
</html>
